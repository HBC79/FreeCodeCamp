<head>
    <link rel="stylesheet" href="style.css">
</head>
<h1 id="title">Survey Form</h1> 
<p id="description">Thank you for taking the time to help us improve the platform </p>
<form action="" id="survey-form">
<div class="form-check">
<label for="name"id="name-label">Name</label>
<input type="text"id="name" placeholder="Enter your Name" required>
</div>
 <div class="form-check">
<label for="email"id="email-label">Email</label>
<input type="email" id="email" required placeholder="Enter your Email">
   </div>
<div class="form-check">
<label for="number"id="number-label">Age</label>
<input type="number" id="number" required placeholder="Enter your Age" min="12" max="50">
  </div>
<div class="form-check">
<label for="dropdown">Which option best describes your current role?</label>
<select name="" id="dropdown">
 <option disabled selected value>Select current role</option>
 <option value="student">Student</option>
 <option value="job">Full Time Job</option>
 <option value="learner">Full Time Learner</option>
 <option value="prefer">Prefer not to say</option>
 <option value="other">Other</option>
</select> 
 </div> 
<div class="form-check">
<label for="user-recommend">Would you recommend freeCodeCamp to a friend?</label>
<label >
<input name="user-recommend" type="radio"value="Definitely">Definitely
</label>
<label >
<input name="user-recommend"type="radio" value="Maybe">Maybe
</label>
<label >
<input name="user-recommend" type="radio"value="Not sure">Not sure
</label>
  </div>
 <div class="form-check">
<label> What would you like to see improved? <span class="clue">(Check all that apply)</span></label>


<label>
<input
  name="front-end-projects"
  value="front-end-projects"
  type="checkbox"
  class="input-checkbox">Front-end Projects
</label>
    <label ><input name="Back-end Projects" value="front-end-projects" type="checkbox">Back-end Projects</label>
    <label ><input name="prefer" value="front-end-projects" type="checkbox">Data Visualization</label>
    <label ><input name="prefer" value="front-end-projects" type="checkbox">Challenges</label>
    <label ><input name="prefer" value="front-end-projects" type="checkbox">Open Source Community</label>
    <label ><input name="prefer" value="front-end-projects" type="checkbox">Gitter help rooms</label>
    <label ><input name="prefer" value="front-end-projects" type="checkbox">Videos</label>
    <label ><input name="prefer" value="front-end-projects" type="checkbox">City Meetups</label>
    <label ><input name="prefer" value="front-end-projects" type="checkbox">Wiki</label>
    <label ><input name="prefer" value="front-end-projects" type="checkbox">Forum</label>
  </div>

<div class="form-check">
  <label>Any comments or suggestions?</label>
  <textarea name="" id="" placeholder="Enter here anything...."></textarea>
</div>
<button id="submit" value="Submit">Submit</button>
</form>
